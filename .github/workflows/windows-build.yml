name: Build Jarvis (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Install Inno Setup (iscc)
        run: |
          choco install innosetup --yes
          echo "Inno Setup installed"

      - name: Get version from version.py
        shell: pwsh
        id: get_version
        run: |
          # Extract version from version.py
          $versionContent = Get-Content "version.py" -Raw
          if ($versionContent -match 'VERSION\s*=\s*"([^"]+)"') {
            $version = $matches[1]
            Write-Host "Found version: $version"
            echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "ERROR: Could not extract version from version.py"
            exit 1
          }

      - name: Create tts.json from secret
        shell: pwsh
        env:
          TTS_JSON_CONTENT: ${{ secrets.TTS_JSON_CONTENT }}
        run: |
          if (-not $env:TTS_JSON_CONTENT) {
            Write-Host "ERROR: TTS_JSON_CONTENT secret not found!"
            Write-Host "Please add TTS_JSON_CONTENT secret to your repository settings."
            exit 1
          }
          $env:TTS_JSON_CONTENT | Out-File -FilePath "tts.json" -Encoding utf8 -NoNewline
          Write-Host "âœ“ tts.json created from secret"
          Write-Host "File size: $((Get-Item tts.json).Length) bytes"

      - name: Build executable (PyInstaller)
        run: |
          pyinstaller jarvis.spec --noconfirm --clean

      - name: Build Windows installer (Inno Setup)
        shell: pwsh
        run: |
          $iscc = "${Env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) {
            throw "Inno Setup Compiler not found at $iscc"
          }
          & "$iscc" "installer.iss"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-dist-windows
          path: |
            dist/**
            build/jarvis/warn-jarvis.txt
          if-no-files-found: error

      - name: Create GitHub Release (Auto)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            Automated build from commit ${{ github.sha }}
            
            **Version:** ${{ steps.get_version.outputs.VERSION }}
            **Commit:** ${{ github.event.head_commit.message }}
            **Author:** ${{ github.event.head_commit.author.name }}
            
            **Download:** [JarvisSetup.exe](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/JarvisSetup.exe)
          files: |
            dist/JarvisSetup.exe
            dist/Jarvis.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-artifact:
    if: github.event_name == 'release'
    needs: build-windows
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jarvis-dist-windows
          path: dist

      - name: Zip artifact
        run: |
          powershell -Command "Compress-Archive -Path dist/* -DestinationPath jarvis-windows.zip"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            jarvis-windows.zip
            dist/JarvisSetup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

